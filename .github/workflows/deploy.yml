name: Deploy Nuxt.js app

on:
  push:
    branches:
      - master  # 或其他你需要触发部署的分支

  repository_dispatch:
    types: [deploy]  # 这里是与 triggerGitHubBuild 中的 event_type 相匹配

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'  # 根据你的项目需求选择版本

      # 安装依赖
      - name: Install dependencies
        run: npm install

      # 构建项目
      - name: Build Nuxt app
        run: npm run generate:dist

      # 使用OSS部署
      - name: Install OSS CLI
        run: |
          curl -o ossutil https://gosspublic.alicdn.com/ossutil/1.7.3/ossutil64
          chmod +x ossutil

      - name: List dist directory contents
        run: ls -R ./dist

      - name: Deploy to OSS
        run: |
          ./ossutil config -e oss-cn-shenzhen.aliyuncs.com -i ${{ secrets.OSS_ACCESS_KEY_ID }} -k ${{ secrets.OSS_ACCESS_KEY_SECRET }}
          ./ossutil cp -r ./dist/ oss://guanwang2508/zjztest/ --exclude "*.git*" -f;
